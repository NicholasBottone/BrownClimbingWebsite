name: ğŸš€ Deploy Backend

on:
    workflow_dispatch:
    push:
        branches: [main]

jobs:
    build-deploy:
        name: ğŸ‰ Build and Deploy Backend

        runs-on: ubuntu-latest

        steps:
            - name: ğŸšš Get latest code
              uses: actions/checkout@v2

            - name: ğŸ”¨ Set up Node 16
              uses: actions/setup-node@v2
              with:
                  node-version: 16.x

            - name: ğŸ›  Compile Backend
              run: |
                  cd server
                  npm ci
                  npm run build
                  cd ..

                  mkdir -p deploy/server/dist
                  cp -r server/dist deploy/server
                  cp server/* deploy/server || :

                  pwd
                  ls

            - name: â˜ SFTP Deploy
              uses: easingthemes/ssh-deploy@v2
              env:
                  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
                  REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
                  REMOTE_USER: ${{ secrets.REMOTE_USER }}
                  TARGET: "/home/${{ secrets.REMOTE_USER }}/BrownClimbingWebsite/"
                  SOURCE: "deploy/server/"
